name: Documentation_PR

on:
  pull_request:
    types: [opened,assigned]
    branches:
      - doc/changes

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.5.1
        with:
          project: Documentation
          column: WIP
          repo-token: ${{ secrets.GITHUB_TOKEN }}
